name: Simple Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    name: Compile Project
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Compile
      run: mvn compile -DskipTests
  
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Run tests
      run: mvn test
      
    - name: Test summary
      if: always()
      run: |
        echo "Tests completed!"
        echo "See target/surefire-reports/ for detailed results"
